<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <form action="../html/login.html" method="POST" onsubmit="return validateForm()">
      <h2>Create Account</h2>
      
      <!-- Student ID -->
      <div class="input-field">
        <input type="text" id="student-id" required pattern="^\d{9}$" title="Student ID should be 9 digits" />
        <label>Enter your ID</label>
      </div>

      <!-- Password -->
      <div class="input-field">
        <input type="password" id="password" required />
                                <i class='bx bx-hide eye-icon'></i>

        <label>Create your password</label>
      </div>

      <!-- Confirm Password -->
      <div class="input-field">
        <input type="password" id="confirm-password" required />
                                <i class='bx bx-hide eye-icon'></i>

        <label>Confirm your password</label>
      </div>

      <button class="btn" type="submit">Create Account</button>
      <div class="register">
        <p>Already have an account? <a href="../html/login.html">Log in</a></p>
      </div>
    </form>
  </div>
  <script src="../js/login.js"></script>
    <script src="../js/eyeicon.js"></script>

</body>
</html>
